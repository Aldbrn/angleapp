<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for post in posts %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <a href="{% url "posts_detail" post.id %}"><img class="card-img-top" src="{{ post.image.url }}"
              alt="Card image cap" height=255px></a>
          <div class="card-body">
            <p class="card-text">魚種：{{ post.fish }}</p>
            <p>エリア：{{ post.area }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{% url "posts_detail" post.id %}" class="btn btn-outline-secondary btn-sm" role="button"
                  aria-pressed="true">詳細</a>
                {% if request.user == post.user %}
                <a href="{% url "posts_edit" post.pk %}" class="btn btn-outline-secondary btn-sm" role="button"
                  aria-pressed="true">編集</a>
                {% endif %}
              </div>
              <small class="text-muted"></small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
