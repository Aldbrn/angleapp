{% load static %}

<!doctype html>
<html lang="ja">

  <head>
    <title>ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="{% static "css/signin.css" %}" rel="stylesheet" type="text/css">
  </head>

  <body class="text-center">
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>
    <form class="form-signin" method="POST">{% csrf_token %}
      <div class="m-2">
        <a href="{% url "signup" %}">サインアップ</a>
      </div>
      <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
      <label for="inputEmail" class="sr-only">ユーザーネーム</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="ユーザーネーム" name="username" required autofocus>
      <label for="inputPassword" class="sr-only">パスワード</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    </form>
  </body>

</html>
