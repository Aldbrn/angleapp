{% extends "app/base.html" %}

{% block content %}

<form action="{% url "posts_new" %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <tr>
      <th>写真</th>
      <td>{{ form.image }}</td>
    </tr>
    <tr>
      <th>魚種</th>
      <td>{{ form.fish }}</td>
    </tr>
    <tr>
      <th>サイズ(cm)</th>
      <td>{{ form.size }}</td>
    </tr>
    <tr>
      <th>エリア(県名)</th>
      <td>{{ form.pref }}</td>
    </tr>
    <tr>
      <th>エリア(詳細な地名)</th>
      <td>{{ form.area }}</td>
    </tr>
  </table>
  <button type="submit" class="btn btn-primary">保存</button>
</form>

{% endblock content %}
