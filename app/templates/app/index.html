{% extends "app/base.html" %}

{% block content %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h4 class="jumbotron-heading"></h4>
      <p class="lead text-muted"></p>
      <form method="GET" action="{% url "index" %}">{% csrf_token %}
        <h4>魚種またはエリア(県名)から探す</h4>
        <div class="input-group">
          <input type="text" class="form-control form-control-lg" name="q" value="{{ request.GET.q }}"
            placeholder="[例:メバル] [例:秋田県]">
          <span class="input-group-btn">
            <button class="btn-lg btn-primary" type="submit">検索</button>
          </span>
        </div>
      </form>
      <hr>
    </div>
  </section>

  {% include "app/post_list.html" %}

</main>
{% endblock content %}
