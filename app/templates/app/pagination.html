{% if posts.has_previous %}
<li class="page-item">
  <a class="page-link" href="?p={{ posts.previous_page_number }}{% if request.GET.q %}&q={{ request.GET.q}}{% endif %}"
    aria-label="Previous">
    <span aria-hidden="true">&laquo;</span>
    <span class="sr-only">Previous</span>
  </a>
</li>
{% endif %}
{% for num in posts.paginator.page_range %}
{% if posts.number == num %}
<li class="page-item active">
  <span class="page-link">
    {{ num }}
    <span class="sr-only">(current)</span>
  </span>
</li>
{% else %}
<li class="page-item">
  <a class="page-link" href="?p={{ num }}{% if request.GET.q %}&q={{ request.GET.q}}{% endif %}">{{ num }}</a>
</li>
{% endif %}
{% endfor %}
{% if posts.has_next %}
<li class="page-item">
  <a class="page-link" href="?p={{ posts.next_page_number }}{% if request.GET.q %}&q={{ request.GET.q}}" {% endif %}
    aria-label="Next">
    <span aria-hidden="true">&raquo;</span>
    <span class="sr-only">Next</span>
  </a>
</li>
{% endif %}
